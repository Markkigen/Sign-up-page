<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up page </title>
  <link rel="stylesheet" href="sign-up-page.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div class="signup-box">
    <h2>Create Your Account</h2>
    <form>


      <div class="input-group">
        <span class="material-symbols-outlined">mail</span>
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <span class="material-symbols-outlined">lock</span>
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>

      <div class="input-group">
        <span class="material-symbols-outlined">lock</span>
        <input type="password" id="confirmPassword" placeholder=" " required />
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <div class="show-pass">
        <input type="checkbox" id="togglePass" />
        <label for="togglePass">Show Password</label>
      </div>

      <button type="submit">Sign Up</button>


    </form>


<br><br>
         <hr> <br>
      
  <div class="signup-buttons">
  <button class="google-btn">Sign up with Google</button>
  <button class="apple-btn">Sign up with Apple</button>
</div>


<div class="login-link">
  <p>Already have an account? <a href="#">Log In</a></p>
</div>
  </div>

  
 <script>
    document.getElementById('togglePass').addEventListener('change', function () {
      const pass = document.getElementById('password');
      const confirmPass = document.getElementById('confirmPassword');
      const type = this.checked ? 'text' : 'password';
      pass.type = type;
      confirmPass.type = type;
    });
  </script>


</body>
</html>
